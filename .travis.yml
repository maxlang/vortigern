language: node_js

node_js:
  - "node"

env:
  - NODE_ENV=ci

addons:
  chrome: stable

before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &


install:
  - npm install

script:
  - yarn test
  - yarn run lint
  - yarn run build
